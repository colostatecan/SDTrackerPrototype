
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senior Design Purchase Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .tracker {
      display: flex;
      justify-content: space-between;
      margin: 2rem 0;
    }
    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .step::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -50%;
      width: 100%;
      height: 4px;
      background: #ccc;
      z-index: -1;
    }
    .step:first-child::before {
      display: none;
    }
    .step.active {
      font-weight: bold;
      color: #4caf50;
    }
    .step.active::after {
      content: "âœ”";
      display: block;
      margin-top: 0.5rem;
      color: #4caf50;
      font-size: 1.2rem;
    }
    .form-section {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
    .form-section input {
      padding: 0.6rem;
      font-size: 1rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Senior Design Purchase Tracker</h1>
  <h2 id="status-text">Step 1: Located</h2>
  <div class="tracker" id="tracker">
    <div class="step active">Located</div>
    <div class="step">Submitted</div>
    <div class="step">Processing</div>
    <div class="step">Order Placed</div>
    <div class="step">Delivered</div>
    <div class="step">Received</div>
  </div>

  <div class="form-section">
    <input type="text" id="teamName" placeholder="Team Name" required />
    <input type="text" id="studentName" placeholder="Student Name" required />
    <input type="text" id="itemDescription" placeholder="Item Description" required />
    <input type="url" id="vendorLink" placeholder="Vendor Link" required />
    <input type="number" id="estimatedCost" placeholder="Estimated Cost" required />
    <input type="text" id="shippingPreference" placeholder="Shipping Preference" required />
    <button onclick="submitForm()">Submit Request</button>
  </div>

  <div class="buttons">
    <button onclick="advanceStep()">Next Step</button>
    <button onclick="resetFlow()">Start Over</button>
  </div>

  <script>
    const steps = ["Located", "Submitted", "Processing", "Order Placed", "Delivered", "Received"];
    let currentStep = 0;

    function updateTracker() {
      const tracker = document.getElementById("tracker");
      const statusText = document.getElementById("status-text");
      const stepDivs = tracker.querySelectorAll(".step");

      stepDivs.forEach((step, index) => {
        if (index <= currentStep) {
          step.classList.add("active");
        } else {
          step.classList.remove("active");
        }
      });

      statusText.innerText = `Step ${currentStep + 1}: ${steps[currentStep]}`;
    }

    function advanceStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateTracker();
      }
    }

    function resetFlow() {
      currentStep = 0;
      updateTracker();
    }

    function submitForm() {
      const data = {
        teamName: document.getElementById("teamName").value,
        studentName: document.getElementById("studentName").value,
        itemDescription: document.getElementById("itemDescription").value,
        vendorLink: document.getElementById("vendorLink").value,
        estimatedCost: document.getElementById("estimatedCost").value,
        shippingPreference: document.getElementById("shippingPreference").value
      };

      fetch("https://script.google.com/macros/s/AKfycby_3wBpQufgKSl14jCKCpfQTms4QY0mREJlCAJSUwCPZAKvcpnzpTpjRSTMc9TIuX_3/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => response.text())
      .then(result => {
        alert("Request submitted successfully!");
        resetFlow();
      })
      .catch(error => {
        console.error("Error:", error);
        alert("There was an error submitting your request.");
      });
    }

    updateTracker();
  </script>
</body>
</html>
