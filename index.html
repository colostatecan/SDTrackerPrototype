
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Senior Design Purchase Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h1, h2 {
      text-align: center;
    }
    .tracker {
      display: flex;
      justify-content: space-between;
      margin: 2rem 0;
    }
    .step {
      flex: 1;
      text-align: center;
      position: relative;
    }
    .step::before {
      content: "";
      position: absolute;
      top: 50%;
      left: -50%;
      width: 100%;
      height: 4px;
      background: #ccc;
      z-index: -1;
    }
    .step:first-child::before {
      display: none;
    }
    .step.active {
      font-weight: bold;
      color: #4caf50;
    }
    .step.active::after {
      content: "âœ”";
      display: block;
      margin-top: 0.5rem;
      color: #4caf50;
      font-size: 1.2rem;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      background-color: #4caf50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Senior Design Purchase Tracker</h1>
  <h2 id="status-text">Step 1: Item Located</h2>
  <div class="tracker" id="tracker">
    <div class="step active">Located</div>
    <div class="step">Submitted</div>
    <div class="step">Processing</div>
    <div class="step">Order Placed</div>
    <div class="step">Delivered</div>
    <div class="step">Received</div>
  </div>
  <div class="buttons">
    <button onclick="advanceStep()">Next Step</button>
    <button onclick="resetFlow()">Start Over</button>
  </div>

  <script>
    const steps = ["Located", "Submitted", "Processing", "Order Placed", "Delivered", "Received"];
    let currentStep = 0;

    function updateTracker() {
      const tracker = document.getElementById("tracker");
      const statusText = document.getElementById("status-text");
      const stepDivs = tracker.querySelectorAll(".step");

      stepDivs.forEach((step, index) => {
        if (index <= currentStep) {
          step.classList.add("active");
        } else {
          step.classList.remove("active");
        }
      });

      statusText.innerText = `Step ${currentStep + 1}: ${steps[currentStep]}`;
    }

    function advanceStep() {
      if (currentStep < steps.length - 1) {
        currentStep++;
        updateTracker();
      }
    }

    function resetFlow() {
      currentStep = 0;
      updateTracker();
    }

    updateTracker();
  </script>
</body>
</html>
